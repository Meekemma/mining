{% load static %}
{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b808910ef.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
	<style>
		.profile-pic{
			max-width: 200px;
			max-height:200px;
			margin: 0 auto;
			border-radius: 50%;
		}
	</style>
</head>
<body>
    {% include 'mining/navbar2.html'%}
    <br>
    <br>




<br>
<div class="container my-5">
	<div class="row">
		<div class="col-md-3 my-3">
			<div class="">
				<a class="btn btn-warning custom-submit-button" onclick="goBack()"> &#8592; Back </a>
			<hr>
			<h3 style="text-align: center">Profile Settings</h3>
			<hr>
            <div class="d-flex justify-content-center">
                <img class="profile-pic" src="{{request.user.profile.profile_pic.url}}" >
            </div>
			
			
			</div>
		</div>
		<div class="col-md-9 my-3">
			<div class="">
				
				<form method="POST" action="" enctype="multipart/form-data">
					{% csrf_token %}
					
					{{form|crispy}}
				
				<input class="btn btn-warning mt-2 custom-submit-button" type="submit" name="Update Information" value="Save">
				</form>
			</div>
		</div>
		
	</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
<script>
	function goBack() {
            window.history.back();
        }
</script>
</body>
</html>
