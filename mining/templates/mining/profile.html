{% extends 'mining/main.html '%}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}


<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="container my-5">
	<div class="row">
		<div class="col-md-3 my-3">
			<div class="">
				<a class="btn btn-warning custom-submit-button" onclick="goBack()"> &#8592; Back </a>
			<hr>
			<h3 style="text-align: center">Profile Settings</h3>
			<hr>
            <div class="d-flex justify-content-center">
                <img class="profile-pic" src="{{request.user.profile.profile_pic.url}}" >
            </div>
			
			
			</div>
		</div>
		<div class="col-md-9 my-3">
			<div class="">
				
				<form method="POST" action="" enctype="multipart/form-data">
					{% csrf_token %}
					
					{{form|crispy}}
				
				<input class="btn btn-warning mt-2 custom-submit-button" type="submit" name="Update Information" value="Save">
				</form>
			</div>
		</div>
		
	</div>
</div>
{% endblock %}
