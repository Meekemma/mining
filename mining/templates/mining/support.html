{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b808910ef.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
</head>
<body>
    {% include 'mining/navbar2.html'%}
    <br>
    <br>
    <div class="container my-5">
        <div class="card custom-card">
            <div class="card-body">
                <h5 class="text-warning fw-bolder">Customer Support</h5>
                <button class="btn btn-dark" id="request-button"><i class="bi bi-arrow-right"></i> Create Request</button>

                <div class=" mt-5" id="request-form" style="display: none;">
                    <form action="" method="POST" id="myForm">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Subject" name="subject" required="required">
                            <label for="floatingInput">Subject</label>
                        </div>

                        <div class="form-floating my-3">
                            <select class="form-select " id="floatingSelect" aria-label="Floating label select example" name="Priority" required="required">
                            <option selected>low</option>
                            <option value="1">Medium</option>
                            <option value="2">High</option>
                            </select>
                            <label for="floatingSelect">Priority</label>
                        </div>

                        <div class="form-floating my-3">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" required="required" name="details" height: 200px" ></textarea>
                            <label for="floatingTextarea">Details</label>
                        </div>

                        <button type="submit" class="btn btn-warning mt-2 custom-button">Submit <i class="fas fa-check-circle rounded-check"></i></button>
                    </form>
                </div>

                <div class="support-message mt-3">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            {% if 'support_request' in message.tags %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                {% endif %}
                </div>
            
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
    <script>
        document.getElementById('request-button').addEventListener('click', function() {
            var requestForm = document.getElementById('request-form');
            var requestButton = document.getElementById('request-button');
    
            requestForm.style.display = 'block';
            requestButton.style.display = 'none';
        });


        // const myForm = document.querySelector('#myForm')
        // const subject = document.querySelector('.subject')
        // const Priority = document.querySelector('.Priority')
        // const details = document.querySelector('.details')


        // myForm.addEventListener('submit', onSubmit);
        // function onSubmit(e){
        //     e.preventDefault();

        // }
        
    </script>
</body>
</html>
