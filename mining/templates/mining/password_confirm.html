<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #222;
            border: 1px solid #666;
            color: #fff;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1>Password Reset Confirmation</h1>
        <p>Enter a new password for your account below.</p>
        <form method="post">
            {% csrf_token %}
            <input type="password" name="new_password1" placeholder="Enter new password" required>
            <input type="password" name="new_password2" placeholder="Confirm new password" required>
            <button type="submit">Confirm Password Reset</button>
        </form>
    </div>
</body>
</html>
