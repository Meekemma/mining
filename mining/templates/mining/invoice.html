<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Blockonomics</title>
  </head>
  <body>
    
      <div class="container">
        <h4 class="title is-4">Order#: {{order_id}}</h4>
        <hr>     
        <div class="row">
            <div id="paymentstatus" style="color:blue;display:true;">Payment Status: {{status}}</div>
            <div class="col-md-6 col-sm-12">
            <p>Amount: <strong>{{bits}}</strong> BTC â‡Œ <strong>{{value}}</strong> USD</p>
            <p>Bitcoin Address : <strong>{{addr}}</strong></p>
            <a href="bitcoin:{{addr}}?amount={{bits}}">
                <img src="https://www.bitcoinqrcodemaker.com/api/?style=bitcoin&address={{bc1qj7mje3wxpj0gl4txq9v7jt6aagrhhm2hhmq6v3}}&amount={{bits}}&color=1">
            </a>   
            </div>
            <div class="col-md-6 col-sm-12">
                <h4 class="subtitle">Order Details: </h4>
                <table class="table">
                <tbody>
                    <tr>
                    <td>HD DSLR Image- Himalaya</td>
                    <td>x 1</td>
                    <td>${{value}}</td>
                    </tr>
                    <tr>
                    <td colspan="2" align=left><strong>Total:</strong></td>
                    <td><strong>${{value}}</strong></td>
                    </tr>
                    <tr>
                      <td colspan="2" align=left><strong>Paid Bitcoins:</strong></td>
                      <td><strong>{{paid}}</strong></td>
                      </tr>
                    
                </tbody>
                </table>
                {% if path %}
                <div>
                    <img id="my_image" src='{{path}}'>
                </div>
                {% endif %}
            </div>
        </div>
      </div>
      <script type="text/javascript">
        var address="{{addr}}";
        var status="{{invoice_status}}";
      </script>
      <script type="text/javascript" src="{% static 'js/invoice.js' %}"></script>
      
</body>
</html>
